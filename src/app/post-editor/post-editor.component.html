<div class="editor__container box__container">
  <div class="post__details">
    <div class="post__details__thumbnail">
      <div
        class="thumbnail__preview"
        [ngStyle]="{ 'background-image': 'url(' + imgSrc + ')' }"
      ></div>
      <div class="thumbnail__upload__field form__group">
        <input
          type="file"
          accept="image/*"
          #imageUploader
          (change)="uploadImage($event)"
        />
        <button (click)="imageUploader.click()">Pick Image</button>
      </div>
      <div class="post__details__title form__group">
        <label for="title">Title</label>
        <input
          type="text"
          [(ngModel)]="postModel.title"
          (ngModelChange)="postModel.title = $event"
          id="title"
          required
        />
      </div>
      <div class="post__details__check form__group">
        <input
          type="checkbox"
          [(ngModel)]="postModel.isPublic"
          (ngModelChange)="postModel.isPublic = $event"
          id="public"
        />
        <label for="public">
          <div class="custom__check__button"></div>
          Make Public
        </label>
      </div>
      <div class="form__group">
        <button class="save__btn" (click)="submitPost()">Save</button>
      </div>
    </div>
  </div>
  <div class="editor">
    <span>Post Description</span>
    <div id="editor-js"></div>
    <div class="text-danger" *ngIf="status">{{ status }}</div>
  </div>
</div>
